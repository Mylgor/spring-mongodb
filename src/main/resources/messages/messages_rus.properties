text=Музыкальный инструмент представляет собой инструмент, созданный или приспособлен для изготовления музыкальных звуков. В принципе, любой объект, который производит звук может быть музыкальный инструмент, именно через цели, что объект становится музыкальным инструментом. История музыкальных инструментов восходит к истокам человеческой культуры. Ранние музыкальные инструменты могут быть использованы для ритуала, например, на трубе, чтобы сигнализировать успех на охоте, или барабан в религиозной церемонии. Культуры в итоге был разработан состав и производительность мелодий для развлечений. Музыкальные инструменты развивались в ногу с меняющимися приложениями. Дата и происхождение первого устройства считается музыкальным инструментом является спорным. Самый старый объект, который некоторые ученые называют как музыкальный инструмент, простой флейты, восходит, насколько 67000 лет. Некоторые ранние даты консенсуса флейтах до около 37000 лет назад. Тем не менее, большинство историков считают, что определение конкретного времени музыкального инструмента изобретения является невозможным из-за субъективности определения и относительной нестабильности материалов, используемых для их изготовления. Многие ранние музыкальные инструменты были сделаны из шкур животных, кости, дерева и других недлительного материалов.
